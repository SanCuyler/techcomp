<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Tone's Tech Company</title>
</head>
<body>
  <nav>
    <ul class="main-nav">
      <li><a href="index.html" class="main-nav__items">Home</a></li>
      <li><a href="services.html" class="main-nav__items">Services</a></li>
      <li><a href="contact.html" class="main-nav__items">Contact</a></li>
    </ul>
  </nav>

  <div class="contact__header">
    <h1 class="contact__header--name">
      Contact Information
    </h1>
  </div>

  <div class="dark-bg">
    <div class="contact-container">
      <div class="contact__location">
        <h2>Contact Us</h2>
        <ul>
          <li>123 Imaginary Lane,  Hollywood, Ca</li>
          <li><span>Phone:</span> 123-456-7890</li>
          <li><span>Email:</span> example@email.com</li>
        </ul>
      </div>

      <div class="form-container">
        <form action="#">
          <input type="text" name="username" placeholder="Your Name" required>

          <input type="text" name="email" placeholder="Your Email" required>

          <textarea name="message" cols="30" rows="10" placeholder="Write A Message"></textarea>

          <input type="button" value="Send Message">
        </form>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer__copy">
      <p>&copy;2018 Santonio Cuyler</p>
    </div>

    <div class="footer__social">
      <ul>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter-square"></i></a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
